<div class="half-grid-wrapper">
  <div class="half-grid">
    <label for="country">Country:</label>
    <select id="country" [(ngModel)]="selectedCountry" name="country">
      <option *ngFor="let c of countryList" [value]="c">{{ c }}</option>
    </select>

    <label for="city">City:</label>
    <select id="city" [(ngModel)]="selectedCity" name="city">
      <option *ngFor="let city of cityList" [value]="city">{{ city }}</option>
    </select>
  </div>
  <div class="half-grid">
    <label for="street">Street:</label>
    <input id="street" type="text" [(ngModel)]="providedStreet" name="street"/>

    <label for="zipCode">Zip Code:</label>
    <input id="zipCode" type="text" [(ngModel)]="providedZipCode" name="zipCode"/>
  </div>
</div>
