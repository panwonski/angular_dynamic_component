<div class="half-grid-wrapper">
  <ng-container *ngIf="config.fields.country.visible || config.fields.city.visible">
    <div class="half-grid">
      <label for="country">Country:</label>
      <select id="country" [(ngModel)]="selectedCountry" name="country" [required]="config.fields.country.required">
        <option *ngFor="let c of countryList" [value]="c">{{ c }}</option>
      </select>
      <label for="city">City:</label>
      <select id="city" [(ngModel)]="selectedCity" name="city">
        <option *ngFor="let city of cityList" [value]="city">{{ city }}</option>
      </select>
    </div>
  </ng-container>
  <ng-container *ngIf="config.fields.street.visible || config.fields.zipCode.visible">
    <div class="half-grid">
      <label for="street">Street:</label>
      <input id="street" type="text" [(ngModel)]="providedStreet" name="street"/>

      <label for="zipCode">Zip Code:</label>
      <input id="zipCode" type="text" [(ngModel)]="providedZipCode" name="zipCode"/>
    </div>
  </ng-container>
  <ng-container *ngIf="config.fields.secretField.visible">
    <div class="half-grid">
      <label for="street">Secret field:</label>
      <input id="street" type="text" [(ngModel)]="secretField" name="secretField"/>
    </div>
  </ng-container>
</div>
