<div class="full-grid-wrapper">
  <div class="full-grid">
    <label for="dateFrom">Date From:</label>
    <input *ngIf="config?.fields?.startDate?.visible" id="dateFrom" type="date" [value]="startDate()"
      (input)="startDate.set($any($event.target).value)" />

    <label for="dateTo">Date To:</label>
    <input *ngIf="config?.fields?.endDate?.visible" id="dateTo" type="date" [value]="endDate()"
      (input)="endDate.set($any($event.target).value)" />
  </div>
</div>
