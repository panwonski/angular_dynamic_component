<div class="full-grid-wrapper">
  <div class="full-grid">

    <div class="form-group">
      <label for="minPrice">Min Price</label>
      <input *ngIf="config?.fields?.minPrice?.visible" id="minPrice" type="number" [value]="minPrice()"
        (input)="minPrice.set($any($event.target).valueAsNumber)" placeholder="Enter minimum price" />

    </div>
    <div class="form-group">
      <label for="maxPrice">Max Price</label>
      <input *ngIf="config?.fields?.maxPrice?.visible" id="maxPrice" type="number" [value]="maxPrice()"
        (input)="maxPrice.set($any($event.target).valueAsNumber)" placeholder="Enter maximum price" />

    </div>

  </div>
</div>
